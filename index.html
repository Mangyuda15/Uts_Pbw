<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css" />

    <!--Icon CSS-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet" />

    <title>Burger | Restorant Mang Yuda</title>
  </head>
  <body>
    <!--Awal Navbar-->
    <header>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="#home">Homepage</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Kontak </a></li>
      </ul>
    </header>
    <!--Akhir Navbar-->

    <!--Home Start-->

    <section class="home" id="home">
      <div class="home-img">
        <img src="img/home.png" />
      </div>
    </section>
    <!--Home End-->

    <!--Menu Start-->
    <section class="menu" id="menu">
      <div class="heading"></div>

      <div class="menu-container">
        <div class="box">
          <div class="box-img">
            <img src="img/food1.png" alt="Food" />
          </div>
          <h2>Chiken Burger</h2>
          <h3>Tasty Food</h3>
          <span>Rp.35.000,00</span>
          <i class="bx bx-cart-alt"></i>
        </div>
        <div class="box">
          <div class="box-img">
            <img src="img/food2.png" alt="Food2" />
          </div>
          <h2>Special Beef Burger</h2>
          <h3>Tasty Food</h3>
          <span>Rp.55.000,00</span>
          <i class="bx bx-cart-alt"></i>
        </div>
        <div class="box">
          <div class="box-img">
            <img src="img/food3.png" alt="Food3" />
          </div>
          <h2>Chiken Fry Pack</h2>
          <h3>Tasty Food</h3>
          <span>Rp.45.000,00</span>
          <i class="bx bx-cart-alt"></i>
        </div>
      </div>
    </section>
    <!--Menu End-->

    <!--Call To Link Start-->
    <section class="cta">
      <a href="#" class="btn">Today's Menu</a>
    </section>
    <!--Call To Link End-->

    <section id="contact" class="contact">
      <h2>Kontak <span> Kami</span></h2>
      <p>Silahkan Hubungi Kontak Kami Di Bawah Ini.</p>

      <div class="row">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.10047955935!2d115.20264131433554!3d-8.586337389527475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd23eb91356bf5d%3A0xecb8dabd120224e0!2sPura%20Taruk%20Ulu%20Sari!5e0!3m2!1sid!2sid!4v1671524599587!5m2!1sid!2sid"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="map"></iframe>

        <form action="">
          <div class="input-grup">
            <i data-feather="user"></i>
            <input type="text" placeholder="Nama" />
          </div>
          <div class="input-grup">
            <i data-feather="mail"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-grup">
            <i data-feather="phone"></i>
            <input type="text" placeholder="No Handpone" />
          </div>
          <button type="submit" class="btn">Kirimkan Pesan Anda</button>
        </form>
      </div>
    </section>
    <!--Footer End-->

    <!--Javascript-->

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
